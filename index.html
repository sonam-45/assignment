  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;

    section {

    footer {
      text-align: center;
      background: #ddd;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;

  <nav>
